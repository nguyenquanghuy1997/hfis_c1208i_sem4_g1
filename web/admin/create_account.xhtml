<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>

        <ui:composition template="./../controlpanel_template.xhtml"
                        xmlns:h="http://java.sun.com/jsf/html"
                        xmlns:f="http://java.sun.com/jsf/core">

            <ui:define name="content">

                <h:form rendered="#{!login.roleAdmin}">
                    <h:inputHidden value="#{login.autoLogin}"/>
                </h:form>

                <h:form rendered="#{!login.roleAdmin}">
                    <h:inputHidden value="#{login.autoLogin}"/>
                </h:form>

                <h:form style="margin-left: 30px;" enctype="multipart/form-data">
                    <fieldset>
                        <legend>Create Account</legend>
                        <label>Username</label>
                        <div class="input-control text">
                            <h:inputText value="#{accountUI.username}" />
                        </div>
                        <label>Password</label>
                        <div class="input-control password">
                            <h:inputSecret value="#{accountUI.password}" />
                        </div>
                        <label>Confirm Password</label>
                        <div class="input-control password">
                            <h:inputSecret value="#{accountUI.confirmPassword}" />
                        </div>
                        <label>Role</label>
                        <div class="input-control select">
                            <h:selectOneMenu value="#{accountUI.role}" >
                                <f:selectItem itemLabel="Admin" itemValue="1" />
                                <f:selectItem itemLabel="Instructor" itemValue="2" />
                                <f:selectItem itemLabel="Technical Staff" itemValue="3" />
                                <f:selectItem itemLabel="Head of Department" itemValue="4" />
                            </h:selectOneMenu>
                        </div>
                        <label>Name</label>
                        <div class="input-control text">
                            <h:inputText value="#{accountUI.name}" />
                        </div>
                        <label>Birthday</label>
                        <div class="input-control text" data-role="datepicker">
                            <h:inputText value="#{accountUI.birthday}" />
                            <button class="btn-date"></button>
                        </div>
                        <script>
                            $("#datepicker").datepicker({
                                date: "11-11-1991", // set init date
                                format: "dd/MM/yyyy", // set output format
                                effect: "none", // none, slide, fade
                                position: "bottom" // top or bottom,
                            });
                        </script>
                        <label>Email</label>
                        <div class="input-control text">
                            <h:inputText value="#{accountUI.email}" />
                        </div>
                        <label>Phone</label>
                        <div class="input-control text">
                            <h:inputText value="#{accountUI.phone}" />
                        </div>
                        <label>Department</label>
                        <div class="input-control select">
                            <h:selectOneMenu value="#{accountUI.departmentId}" converter="#{departmentConverter}" >
                                <f:selectItems value="#{departmentUI.departments}"  var="p" itemLabel="#{p.name}" itemValue="#{p}"/>
                            </h:selectOneMenu>
                        </div>
                        <br/>
                        <h:commandButton action="#{accountUI.create()}" value="Create" />
                        <p class="fg-red margin20"><h:outputText value="#{accountUI.msg}" /></p>
                    </fieldset>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
