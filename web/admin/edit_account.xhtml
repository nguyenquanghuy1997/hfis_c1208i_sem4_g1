<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>

        <ui:composition template="./../controlpanel_template.xhtml"
                        xmlns:h="http://xmlns.jcp.org/jsf/html"
                        xmlns:f="http://java.sun.com/jsf/core">

            <f:metadata>
                <f:viewParam value="#{accountUI.username}" name="username"/>
            </f:metadata>

            <ui:define name="content">
                <h:form rendered="#{!login.roleAdmin}">
                    <h:inputHidden value="#{login.autoLogin}"/>
                </h:form>
                <h:form style="margin-left: 30px;" enctype="multipart/form-data">
                    <fieldset>
                        <legend>Edit Account</legend>
                        <label>Username</label>
                        <div class="input-control text">
                            <h:inputText value="#{accountUI.username}" disabled="true" />
                        </div>
                        <label>Password</label>
                        <div class="input-control text">
                            <h:inputSecret value="#{accountUI.password}" />
                        </div>
                        <label>Role</label>
                        <div class="input-control text">
                            <h:inputText value="#{accountUI.roleName}" disabled="true" />
                        </div>
                        <label>Name</label>
                        <div class="input-control text">
                            <h:inputText value="#{accountUI.name}" />
                        </div>
                        <label>Birthday</label>
                        <div class="input-control text">
                            <h:inputText value="#{accountUI.birthday}" />
                        </div>
                        <label>Email</label>
                        <div class="input-control password">
                            <h:inputText value="#{accountUI.email}" />
                        </div>
                        <label>Phone</label>
                        <div class="input-control password">
                            <h:inputText value="#{accountUI.phone}" />
                        </div>
                        <label>Department</label>
                        <div class="input-control select">
                            <h:selectOneMenu value="#{accountUI.departmentId}" converter="#{departmentConverter}" >
                                <f:selectItems value="#{departmentUI.departments}"  var="p" itemLabel="#{p.name}" itemValue="#{p}"/>
                            </h:selectOneMenu>
                        </div>
                        <h:commandButton action="#{accountUI.editAccount()}" value="Edit" />
                        <p class="fg-red margin20"><h:outputText value="#{accountUI.msg}" /></p>
                    </fieldset>
                </h:form>
                <!--</ui:repeat>-->

            </ui:define>

        </ui:composition>

    </body>
</html>
