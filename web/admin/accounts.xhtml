<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../controlpanel_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="head">
        <h:outputScript name="/js/jquery.dataTables.js" />
    </ui:define>
    
    <ui:define name="content">
        
        <h:form rendered="#{!login.roleAdmin}">
            <h:inputHidden value="#{login.autoLogin}"/>
        </h:form>
        
        <h:outputLink style="margin-left: 605px; color: black;"  value="/admin/create_account.xhtml">Add New Account</h:outputLink>

        <h:dataTable id="table" value="#{accountUI.allAccounts}" var="a">
            <h:column>
                <f:facet name="header">Username</f:facet>
                    #{a.username}
            </h:column>
            <h:column>
                <f:facet name="header">Password</f:facet>
                    #{a.password}
            </h:column>
            <h:column>
                <f:facet name="header">Role</f:facet>
                    #{a.roleName}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                    #{a.name}
            </h:column>
            <h:column>
                <f:facet name="header">Birthday</f:facet>
                    #{a.displayBirthday}
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                    #{a.email}
            </h:column>
            <h:column>
                <f:facet name="header">Phone</f:facet>
                    #{a.phone}
            </h:column>
            <h:column>
                <f:facet name="header">Department</f:facet>
                    #{a.departmentId.name}
            </h:column>
            <h:column>
                <h:outputLink class="fg-blue place-right" value="/admin/edit_account.xhtml?username=#{a.username}">
                    <small class="icon-pencil"></small>
                </h:outputLink>
<!--                <h:outputLink class="fg-blue place-right" style="padding-left: 10px;" value="/admin/delete_account.xhtml?username=#{a.username}">
                    <small class="icon-cancel-2"></small>
                </h:outputLink>-->
            </h:column>

        </h:dataTable>
        <script>
            $(document).ready(function() {
                $('#table').DataTable();
            });
        </script>
    </ui:define>

</ui:composition>
