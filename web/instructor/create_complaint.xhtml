                                            </h:selectOneMenu>
                                        </div>-->
                <br/>
                <h:commandButton action="#{requestUI.create()}" value="Send" />
                <p class="fg-red margin20"><h:outputText value="#{requestUI.msg}" /></p>
            </fieldset>
        </h:form>
    </ui:define>
