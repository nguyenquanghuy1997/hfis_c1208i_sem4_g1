<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./main_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="head">
        <h:outputScript name="/js/jquery.dataTables.js" />
    </ui:define>

    <ui:define name="content">    



        <h:dataTable id="table" value="#{resourceUI.software}" var="s">
            <h:column >
                <f:facet name="header" class="text-left">Title</f:facet>
                <p class="right"> #{s.title}</p>
            </h:column>
            <h:column >
                <f:facet name="header" class="text-center">Download</f:facet>
                <center><a href="#{s.content}" class="icon-download-2" target="_blank" /></center>
            </h:column>           
        </h:dataTable> 

        <script>
            $(document).ready(function() {
                $('#table').DataTable();
            });
        </script>
    </ui:define>
</ui:composition>
